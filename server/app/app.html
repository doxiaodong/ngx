<div id="button">
  <button x-button color="primary" [disabled]="disabled" [options]="buttonOptions">Button</button>
  <button x-button color="warn" (click)="showActionsheet()">Show Actionsheet</button>
</div>

<div id="actionsheet">
  <x-actionsheet [options]="actionsheetOptions"></x-actionsheet>
</div>

<div id="group">
  <x-group title="Group">
    <x-switch
      title="Normal Switch"
      [(ngModel)]="switch.value"
    ></x-switch>
    <x-switch
      title="<span style='color:red'>Red Switch</span>"
      subTitle="sub title"
      [(ngModel)]="switch.value"
      (ngModelChange)="switch.OnChange($event)"
    ></x-switch>
    <x-cell title="Cell">
      <x-badge>666</x-badge>
    </x-cell>
  </x-group>
  <x-group [title]="'Group with options, color: ' + groupOptions.color" [options]="groupOptions">
    <x-cell title="Cell">normal</x-cell>
    <x-cell title="Cell" subTitle="sub cell">
