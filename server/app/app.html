<div id="button">
  <button x-button color="primary" size="mini" [disabled]="disabled" plain="true">Button</button>
</div>

<div id="actionsheet">
  <button x-button color="warn" (click)="showActionsheet()">Show Actionsheet</button>
  <!-- TODO: use [(show)] replace -->
  <x-actionsheet
    [show]="actionsheet.show"
    (show)="actionsheet.show=$event"
    [menus]="actionsheet.menus"
    (OnClickMenu)="actionsheet.OnClickMenu($event)"
    (OnCancel)="actionsheet.OnCancel()"
    showCancel="true"
    cancelText="取消"
  ></x-actionsheet>
</div>

<div id="group">
  <x-group title="Group" color="black">
    <x-switch
      title="Normal Switch"
      [(ngModel)]="switch.value"
    ></x-switch>
    <x-switch
      title="<span style='color:red'>Red Switch</span>"
      subTitle="sub title"
      [(ngModel)]="switch.value"
      (OnChange)="switch.OnChange($event)"
    ></x-switch>
    <x-cell title="Cell"></x-cell>
  </x-group>
  <x-group title="Group with Access" color="blue" access="true">
