<div class="weui-cell__bd weui-cell_primary">
  <label class="weui-label" [ngStyle]="labelStyle" [innerHTML]="title"></label>
  <inline-desc *ngIf="subTitle">{{ subTitle }}</inline-desc>
</div>
<div class="weui-cell__ft">
  <input class="weui-switch" type="checkbox" [disabled]="disabled" [(ngModel)]="value">
</div>
