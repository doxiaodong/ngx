<div class="weui_cell weui_cell_switch">
  <div class="weui_cell_hd weui_cell_primary">
    <label class="weui_label" [ngStyle]="labelStyle" [innerHTML]="title"></label>
    <inline-desc *ngIf="subTitle">{{ subTitle }}</inline-desc>
  </div>
  <div class="weui_cell_ft">
    <input class="weui_switch" type="checkbox" [disabled]="disabled" [(ngModel)]="value">
  </div>
</div>
