<div class="weui-cell__hd">
  <ng-content select=[icon]></ng-content>
</div>
<div class="weui-cell__bd" [class.weui-cell_primary]="primary === 'title'">
  <p class="ngx-cell_title">
    {{ title }}
    <ng-content select=[afterTitle]></ng-content>
  </p>
  <inline-desc>{{ subTitle }}</inline-desc>
</div>
<div class="weui-cell__ft"
  [class.weui-cell_primary]="primary === 'content'">
  <ng-content></ng-content>
</div>
